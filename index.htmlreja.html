    const grid=document.getElementById('grid');
    const search=document.getElementById('search');
    const reset=document.getElementById('reset');

    function render(list){
      grid.innerHTML='';
      list.forEach(m=>{
        const card=document.createElement('article');
        card.className='card';
        card.innerHTML=`<div class='thumb' style='background-image:url(${m.img})'></div><div class='card-body'><div><div class='title'>${m.name}</div><div class='sub'>${m.tag}</div></div><div class='specs'>${m.specs.map(s=>`<span class='chip'>${s}</span>`).join('')}</div><div style='flex:1'></div><div class='actions'><button onclick='openModal(${m.id})'>Lihat</button><button class='ghost' onclick='openExternal("${m.slug}")'>Situs</button></div></div>`;
        grid.appendChild(card);
      })
    }

    function openExternal(slug){window.open(`https://www.bmw.co.id/${slug}`,'_blank');}

    function openModal(id){
      const m=models.find(x=>x.id===id);
      if(!m)return;
      document.getElementById('modalTitle').textContent=m.name;
      document.getElementById('modalIntro').textContent=m.intro;
      document.getElementById('modalImg').style.backgroundImage=`url('${m.img}')`;
      const specs=document.getElementById('modalSpecs');specs.innerHTML='';
      m.specs.forEach(s=>{const sp=document.createElement('span');sp.className='chip';sp.textContent=s;specs.appendChild(sp)});
      document.getElementById('modalDesc').innerHTML='<p style="margin:0;color:var(--muted)">'+m.desc+'</p>';
      document.getElementById('modal').style.display='flex';
      document.body.style.overflow='hidden';
      document.getElementById('learnMore').onclick=()=>openExternal(m.slug);
      document.getElementById('closeGhost').onclick=closeModal;
    }

    function closeModal(){document.getElementById('modal').style.display='none';document.body.style.overflow='auto';}

    document.getElementById('modalClose').addEventListener('click',closeModal);
    document.getElementById('modal').addEventListener('click',e=>{if(e.target.id==='modal')closeModal()});
    search.addEventListener('input',()=>{const q=search.value.trim().toLowerCase();if(!q){render(models);return;}const filtered=models.filter(m=>(m.name+' '+m.tag+' '+m.specs.join(' ')).toLowerCase().includes(q));render(filtered)});
    reset.addEventListener('click',()=>{search.value='';render(models)});
    render(models);
  </script>
